<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Market list</title>



</head>

<body>

    <main class="main" id="main">
        <h1>Market list</h1>
        <div class="app-container" id="app-container">
            <input type="text" class="marketListField" id="marketListField">

            <button class="addItem-btn btn" id="addItem-btn">Agregar</button>

            <ul class="marketListContainer" id="marketListContainer"></ul>

            <button class="reset-list-btn btn" id="reset-list-btn">Borrar lista</button>
        </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
